<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of users</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>

</head>
<body>
  <div class="container">
      
    <div class="users-list">
      <h1>Users</h1>
    </div>      

    <div class="user-data-list"></div>

  </div>

  <script type="text/template" id="userNameItemTemplate">
    <div class="user-name-item" data-id="{{id}}">{{name}}</div>
  </script>

  <script type="text/template" id="userDataTemplate">
    <div class="user-data">
      <h2>Information:</h2>
      <p><span>Full Name: </span> {{name}}</p>      
      <p><span>Phone: </span> {{phone}}</p>
      <p><span>Company: </span> {{company}}</p>
      <p><span>Address: </span> {{address}}</p>
    </div>
  </script>

</body>
</html>
