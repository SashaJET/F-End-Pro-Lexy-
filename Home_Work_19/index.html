<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery v3.0</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>

</head>
<body>
  <h1>Gallery v3.0</h1>
  <div class="center">
      <div id="pagination"></div>
  </div>
  
  <div id="full-photo_container" class="photo_container">
    <img src="" alt="" id="full-photo" class="">
    <span id="close-photo">&times;</span>
  </div>

  <div id="gallery" class="gallery"></div>
 
  <script type="text/template" id="full-photo_template">
    <img class="gallery-img" src="{{url}}" data-photo-id="{{id}}" 
          data-full-photo-url="{{fullImgUrl}}">
  </script>

</body>
</html>
