<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery v2</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>

</head>
<body>
  <h1>Gallery</h1>
    
  <div id="full-photo_container" class="photo_container">
    <img src="" alt="" id="full-photo" class="">
    <span id="close-photo">&times;</span>
  </div>

  <div id="gallery" class="gallery"></div>

  <script type="text/template" id="full-photo_templ">
    <img src="{{thumbnailUrl}}" alt="" data-photo="{{url}}">
  </script>

</body>
</html>
