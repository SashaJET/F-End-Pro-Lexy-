<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stickers</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" defer></script>
  <script src="script.js" defer></script>

</head>
<body>
  <div class="wrapper">
    <div class="header-title">
      <h2>Hello, user! Stick your task...</h2>
      <span id="addStickBtn" class="header-title-add-btn">ADD</span>
    </div>

    <div id="stickersArea" class="stickers-area">
      <div id="dialog-form" title="Create the sticker">
        <form  >
          <fieldset>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value=""class="">
            <label for="description">Description</label>
            <textarea name="description" id="description" value="" class=""></textarea>

            <input type="submit" tabindex="-1" style="">
          </fieldset>
        </form>
      </div>
        
      <div id="container" class="contsiner"></div>

    </div>

  <script type="text/template" id="sticker_item_template">
    <div class="sticker" data-sticker-id="{{id}}">       
      <h3 id="sticker-title" class="sticker-title">{{title}}</h3>
      <span class="sticker-delete-btn">x</span>
      <p id="stikerDescription" class="stiker-description">{{description}}</p>

      <!-- <div class="drag-elem" style="top:{{top}}px; left:{{left}}px"></div> -->
    </div>
  </script>

</body>
</html>
